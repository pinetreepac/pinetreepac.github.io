<div id="hero" class="hero-image hero-image-setheight" style="background-image: url('{{ .background | relURL }}')">
  <div class="container ">
    <div class="hero-text">
      <span class="hero-section">{{ .section }}</span>
      <h1>{{ .heading }}</h1>
      <p>{{ .subheading }}</p>
      {{ if .button }}
      <a class="button button-white" href="{{ .buttonLink | relURL }}">{{ .button }}</a>
      {{ end }}
    </div>
  </div>
</div>
